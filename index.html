<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Detective Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              handwriting: ['Courier New', 'Courier', 'monospace'],
              marker: ['Comic Sans MS', 'Chalkboard SE', 'sans-serif'],
            },
            boxShadow: {
              'paper': '0 2px 4px 0 rgba(0, 0, 0, 0.20), 0 13px 15px 0 rgba(0, 0, 0, 0.25), 0 22px 17.1px 0 rgba(0, 0, 0, 0.10)',
              'float': '10px 10px 20px rgba(0, 0, 0, 0.4)',
            },
            colors: {
              cork: '#8b5a2b',
              'cork-dark': '#5c3a1e',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling, canvas is infinite feel */
      }
      .lined-paper {
        background-image: linear-gradient(#999 1px, transparent 1px);
        background-size: 100% 1.5rem;
        line-height: 1.5rem;
      }
      .cork-pattern {
        background-color: #8b5a2b;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0h40v40H0V0zm20 20h20v20H20V20zM0 20h20v20H0V20zM20 0h20v20H20V0z' fill='%235c3a1e' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
      }
      
      /* Animation for the selection dashed border */
      /* Pattern is 10px dash + 6px gap = 16px total */
      /* To loop seamlessly, offset must travel a multiple of 16px (e.g. 32) */
      @keyframes dash {
        from {
          stroke-dashoffset: 0;
        }
        to {
          stroke-dashoffset: -32;
        }
      }
      .animate-dash {
        animation: dash 1s linear infinite;
      }
    </style>
